<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green{
            color: darkgreen;
        }
        .size{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- 类，定义和使用才能生效 -->
    <p>this is a paragraph</p>
    <p class="green"> this is a world</p>
    <div class="green size">this world also needs change green</div>
    <!-- 一个标签可以用多个类名，但需要空格和上一个类名区分开 -->
</body>
</html>
