<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择器 */
        /* 标签选择器就是以标签命名的选择器 */
        p{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 标签选择器选择的范围是整个标签命名的所有都生效 -->
    <p>这是一段文字</p>
    <p>这是一段段落</p>

</body>
</html>
