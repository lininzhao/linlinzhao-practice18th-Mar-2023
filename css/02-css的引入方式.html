<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 关系为样式表 -->
    <link rel="stylesheet" href="./02-css外联式.css">
</head>
<body>
    <h1>今日新闻</h1>
    <hr>
    <p style="color: brown; font-size: 20px;">1.内嵌式：css写在style标签中
        提示：style标签虽然可以写在页面的任意位置，但是通常约定写在head标签中
        <br>
        
        2.外联式：css写在一个单独的.css文件中
        提示：需要通过link标签在网页中引入
        <br>
        
        3.行内式：css写在标签的style属性中
        提示：基础班不推荐使用，之后配合js使 </p>

        <br>
        <div style="font-size: large; color: yellowgreen;">无属性标签</div>
</body>
</html>
