<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 给文字上色- color；背景颜色；字体大小；字体宽高 */
        /* 选择器：查找标签 */
        p{
            color: aquamarine;
            font-size: 30px;
            /* px表示像素 网页中所有设置高度大小宽度都要有单位px*/
            background-color: bisque;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
   <p> 这是一段文字</p> 
</body>
</html>
